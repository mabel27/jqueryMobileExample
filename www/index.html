<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-page template</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/indexform.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
 new WOW().init();
</script>
</head>


<body>

  <!-- Start of first page: #one -->
  <div data-role="page" id="one">

    <div data-role="header" data-theme="b">

      <img src="img/logo.png" height="40" width="40"> <span> Join the Lab </span>
    </div>
    <!-- /header -->
    
    

    <div data-role="content">
      
        <div >
                
      <iframe class="video" width="400" height="200" src="//www.youtube.com/embed/XhzsAQKmIuQ" frameborder="0" allowfullscreen></iframe>
              
          </div>
      
      
      <div class="wow bounceInUp" data-wow-delay="1s">
      <h3> <img src="img/money.png">Sign Up!</h3>
      
      </div>
      
     
      
      <form id="signUp">

      <legend> <img src="img/user.png"> User Name:</legend>
        <input  id="userName" type="text" required="required" name="userName" placeholder="Enter your User Name">
   
        <legend ><img src="img/mail.png"> Email:</legend>
        <input  id="email" type="email" required="required" name="email" placeholder="Enter your Email">

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend> <img src="img/briefcase.png">Role:</legend>
            <br>
            <input type="radio" name="role" id="radio-choice-1" value="parent" checked="checked" />
            <label for="radio-choice-1">Parent</label>

            <input type="radio" name="role" id="radio-choice-2" value="kid" />
            <label for="radio-choice-2">Kid</label>

          </fieldset>
        </div>
        <br>
        <p>
          <button data-theme="b" type="submit" data-role="button" data-icon="check" data-iconpos="right">Sign Up</button>
        </p>
      </form>
    </div>
  </div>
  <!-- /page one -->


  <!-- Start of second page: #two -->
  <div data-role="page" id="two" data-theme="b">

    <div data-role="header">
       <img src="img/logo.png" height="40" width="40">
     <span> Join the Lab </span>
       
      
    </div>
    <!-- /header -->
    <div data-role="content">
      <br>
      <div  class="wow shake">
      <h2><img src="img/present.png" >Congratulations! <span id="confirmuserName"></span></h2>
      
      </div>
       
       <h3>Start Millionarie- Labs</h3>
      <br>
      
      <img  src="img/f1.png" height="250" width="250">
   <br>
      <p><a href="#one" data-role="button">Back</a>
      </p>
    </div>


  </div>
  <!-- /page two -->

</body>

</html>
